  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/jquery.dataTables.css" rel="stylesheet" media="screen">
  <link href="css/app.css" rel="stylesheet" media="screen">

  <h3>Data Sync Tutorial</h3>
  <h4>Shopping List Example</h4>

  <div id="online">
    Online: <input type="checkbox" checked="checked" name="isOnline" id="isOnlineChk" onclick="setOnline()"/>
  </div>

  <div id="table">
    <p>You do not currently have any items in your shopping list.</p>
    <p>Add an item below.</p>
  </div>

  <br/>

  <div id="updater">
    <input type="text" placeholder="Select an Item from the list to update" class="input-xlarge" id="itemUp" name="itemUp" />
    <input type="hidden" id="itemUpId"/>
    <input type="button" id="updateBtn" value="Update" onclick="updateItem()" />
  </div>

  <div id="adder">
    <input type="text" placeholder="Add New Item" class="input-xlarge" id="itemIn" name="itemIn" />
    <input type="button" value="Add" cls="btn" onclick="addItem()" />
  </div>


  <textarea id='notifications' rows=10></textarea>
  <input type="button" value="Clear" cls="btn" onclick="clearNotifications()" />

  <script src="js/sha1.js"></script>
  <script src="js/sync-cli.js"></script>
  <script src="js/jquery-1.9.0.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.dataTables.js"></script>
  <script src="js/app.js"></script>
